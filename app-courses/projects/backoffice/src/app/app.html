<mat-sidenav-container hasBackdrop="false">
    @if(layout.showMenu()) {
    <mat-sidenav mode="side" opened="true" disableClose="true">
        <bo-menu></bo-menu>
    </mat-sidenav>
    }
    <mat-sidenav-content>
        @if(layout.showHeader()) {
        <bo-header></bo-header>
        }
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
