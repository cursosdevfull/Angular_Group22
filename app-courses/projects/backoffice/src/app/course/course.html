<bo-title title="Course" icon="book"></bo-title>
<bo-container>
    <h2>Courses' List</h2>
    <p>List of courses will be displayed here.</p>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
        </tr>
        @for(course of courseService.courses(); track course.id) {
        <tr>
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.category}}</td>
        </tr>
        }
    </table>
</bo-container>
