<mat-dialog-content>
    <mat-toolbar>
        <h2>{{title}}</h2>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <form [formGroup]="fg">
        <div class="row">
            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required cdkFocusInitial>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
            </div>

            <div class="column">
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Department</mat-label>
                    <input matInput formControlName="department" required>
                </mat-form-field>
            </div>
        </div>
    </form>
    <mat-dialog-actions>
        <button mat-flat-button color="primary" type="button" (click)="save()" [disabled]="fg.invalid">Save</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
